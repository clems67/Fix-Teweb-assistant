<!DOCTYPE html>
<script type="module" src="./popup.js"></script>
<html>
  <meta charset="UTF-8" />
  <body style="display: flex; flex-direction: column">
    <div
      id="activityContainer"
      style="display: flex; justify-content: space-around"
    >
      <button id="buttonFacturable">Facturable</button>
      <button id="buttonNonFacturable">Non Facturable</button>
      <button id="buttonAbsence">Abscences</button>
    </div>
    <input
      type="text"
      placeholder="Filtrer les projets"
      id="filterInput"
      style="margin: 15px 0px"
    />
    <a>Double-cliquez sur un projet pour l'ajouter :</a>
    <select id="projectList" size="20" style="width: 450px"></select>
    <div style="display: flex; justify-content: center; margin-top: 15px">
      <button id="buttonUpdateAll">Sélectionnez une activité</button>
    </div>
    <p id="downloadProgress" style="display: flex; justify-content: center"></p>
    <p>Télécharger les projets d'un BU :</p>
    <input id="inputBU" type="text" placeholder="code BU"/>
    <button id="buttonUpdateOneBU">Télécharger</button>
  </body>
</html>
